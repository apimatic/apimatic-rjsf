<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>react-jsonschema-form playground</title>
  <link rel="stylesheet" id="theme" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//cdn.polyfill.io/v2/polyfill.min.js"></script>

  <style>
    .rjsf-object-header {
    display: flex;
  }

  .rjsf-header-left {
    display: flex;
    flex: 1;
  }

  .rjsf-element-required {
    color: red;
    font-size: 12px;
    line-height: 16px;
  }

  .rjsf-control-label {
    display: flex;
  }

  .rjsf-control-label > div:first-child {
    flex: 1;
  }
  /* #root__object > .rjsf-object-header {
    display: none;
  } */

  fieldset {
    border: none !important;
    border-radius: 4px;
  }

  fieldset.rjsf-even {
    background-color: white;
  }

  fieldset.rjsf-odd {
    background-color: #f5f7f9;
  }

  .rjsf > div > .rjsf-odd {
    background-color: white;
  }

  .rjsf > div > fieldset {
    padding: 0px;
    margin: 0px;
  }

  .rjsf-view-json-button {
    background-color: transparent !important;
  }

  .rjsf-toggle-button path {
    fill: none;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <p style="text-align:center">
    Powered by
    <a href="https://github.com/mozilla-services/react-jsonschema-form">react-jsonschema-form</a>.
    Bootstrap themes courtsesy of
    <a href="http://bootswatch.com/">Bootswatch</a> and
    <a href="https://github.com/aalpern/bootstrap-solarized/">bootstrap-solarized</a>.
  </p>
  <script src="/static/bundle.js"></script>
</body>
</html>
